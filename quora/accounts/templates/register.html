{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/register.css' %}"
    />
  </head>
  <body>
    <h2>Register</h2>
    <form method="post" class="register-form">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Register</button>
    </form>

    <script src="{% static 'js/register.js' %}"></script>
  </body>
</html>
